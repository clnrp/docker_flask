{% extends "layout.html" %}
{% block content %}
    <form method="POST">
        <label for="id">ID</label>
        <br>
        <input type="text" name="id"
               placeholder="ID"
               value="{{ request.form['id'] }}"></input>
        <br>

        <button type="submit">Pesquisar</button>
    </form>
    <div>{{ post.result }}</div>
{% endblock %}
